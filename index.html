<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Slider</title>
	<style>
		body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
		
		/* Widened slightly to accommodate the horizontal layout */
		.container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 400px; }

		/* New: This forces the children (label, span, input) onto one line */
		.row {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 15px;
		}

		/* Override the original display: block for labels within a row */
		.row label { 
			display: inline; 
			margin-bottom: 0; 
			flex: 0 0 100px; /* Keeps labels uniform so sliders line up */
			font-weight: bold; 
		}

		/* Style for the value display */
		.row span {
			min-width: 25px;
			font-weight: bold;
			color: #007bff;
		}

		/* Override the original width: 100% and margin-bottom */
		.row input[type="range"] { 
			flex: 1; 
			margin-bottom: 0; 
		}

		/* Keep your original text box style for the Total */
		input[type="text"] { 
			width: 100%; 
			padding: 10px; 
			box-sizing: border-box; 
			font-size: 1.2rem; 
			text-align: center; 
		}

		/* Total label still looks good as a block */
		.total-label { display: block; margin-bottom: 10px; font-weight: bold; }
	</style>

</head>
<body>

<div class="container">
    <!-- Slider 1 -->
    <div class="row">
		<label for="oneBattalionSlider">1x Units:</label>
		<span id="val1">0</span>
		<input type="range" id="oneBattalionSlider" min="0" max="20" value="0">
	</div>
    
    <!-- Slider 2 -->
    <div class="row">
		<label for="threeBattalionSlider">3x Units:</label>
		<span id="val3">0</span>
		<input type="range" id="threeBattalionSlider" min="0" max="20" value="0">
	</div>
    
    <!-- Slider 3 -->
    <div class="row">
		<label for="fiveBattalionSlider">5x Units:</label>
		<span id="val5">0</span>
		<input type="range" id="fiveBattalionSlider" min="0" max="20" value="0">
	</div>
    
    <hr>
    <div class="row">
		<label for="totalDisplay">Total Units:</label>
		<span id="totalDisplay">0</span>
	</div>
</div>

<script>
    // Grab all elements
    const s1 = document.getElementById('oneBattalionSlider');
    const s3 = document.getElementById('threeBattalionSlider');
    const s5 = document.getElementById('fiveBattalionSlider');
    
    const v1 = document.getElementById('val1');
    const v3 = document.getElementById('val3');
    const v5 = document.getElementById('val5');
    
    const totalDisplay = document.getElementById('totalDisplay');

    function updateTotals() {
        // Update individual labels
        v1.textContent = s1.value;
        v3.textContent = s3.value;
        v5.textContent = s5.value;

        // Calculate weighted total
        const total = (parseInt(s1.value) * 1) + 
                      (parseInt(s3.value) * 3) + 
                      (parseInt(s5.value) * 5);
        
        totalDisplay.textContent = total;
    }

    // Listen for changes on all sliders
    [s1, s3, s5].forEach(slider => {
        slider.addEventListener('input', updateTotals);
    });
</script>

</body>
</html>
