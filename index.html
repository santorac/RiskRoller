<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Slider</title>
    
    <style>
        /* Global Styles */
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background-color: #f8f9fa;
            margin: 0;
        }
        
        /* Layout: Vertical by default (Mobile First) */
        .main-container {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        /* Army Column Styling */
        .army-column {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px; /* Limits size on large mobile/tablets */
            background-color: #fff;
            box-sizing: border-box;
        }

        h3 { text-align: center; margin-top: 0; }
        
        .unit-input {
            flex: 1;
            padding: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
        }

        /* The Slider Row */
        .row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .row label { 
            display: inline; 
            margin-bottom: 0; 
            flex: 0 0 100px; 
            font-weight: bold; 
        }

        .row span {
            min-width: 25px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }

        .row input[type="range"] { 
            flex: 1; 
            margin-bottom: 0; 
            height: 30px; /* Makes slider easier to grab on touch screens */
        }

        /* --- Simulation Panel Specific Styles --- */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.8; }

        .btn-fight {
            flex: 2;
            background-color: #28a745;
        }

        .btn-reset {
            flex: 1;
            background-color: #6c757d;
        }

        #battle_log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            background: #fdfdfd;
            border-radius: 4px;
        }

        /* DESKTOP VIEW: If screen is wider than 850px, go side-by-side */
        @media (min-width: 850px) {
            body {
                display: flex;
                justify-content: center;
                padding: 50px;
            }

            .main-container {
                flex-direction: row; /* Switch to horizontal */
                align-items: flex-start;
                justify-content: center;
                max-width: 1300px; /* Increased slightly to fit 3 columns better */
            }
        }
    </style>


</head>
<body>

<div class="main-container">
    <!-- Attacker Column -->
    <div class="army-column">
        <h3>Attacker</h3>
        <div class="row">
            <label for="attacker_battalion_input">Units:</label>
            <input type="number" id="attacker_battalion_input" value="0" class="unit-input">
        </div>
        <div class="row">
            <label>Bonuses:</label>
            <label style="flex:none; font-weight:normal;"><input type="checkbox" id="attacker_bonus_1">Leader</label>
        </div>
    </div>

    <!-- Defender Column -->
    <div class="army-column">
        <h3>Defender</h3>
        <div class="row">
            <label for="defender_battalion_input">Units:</label>
            <input type="number" id="defender_battalion_input" value="0" class="unit-input">
        </div>
        <div class="row">
            <label>Bonuses:</label>
            <label style="flex:none; font-weight:normal;"><input type="checkbox" id="defender_bonus_1">Leader</label>
            <label style="flex:none; font-weight:normal;"><input type="checkbox" id="defender_bonus_2">Stronghold</label>
        </div>
    </div>
        
    <div class="army-column simulation-panel">
        <h3>Simulation</h3>
        <div class="row">
            <label for="commit_slider">Commit:</label>
            <span id="commit_val">3</span>
            <input type="range" id="commit_slider" min="3" max="20" value="20">
        </div>
        <div class="button-group">
            <button id="fight_button" style="width:100%; padding:15px; font-weight:bold; cursor:pointer; background:#28a745; color:white; border:none; border-radius:8px;">FIGHT!</button>
            <button id="reset_button" style="flex: 1; padding:15px; font-weight:bold; cursor:pointer; background:#6c757d; color:white; border:none; border-radius:8px;">Reset</button>        
        </div>
        <div id="battle_log" style="margin-top:20px; height:300px; overflow-y:auto; border:1px solid #ddd; padding:10px; font-family:monospace; font-size:0.8rem; background:#fdfdfd;">
            Waiting for battle...
        </div>
    </div>    
</div>

<script>

// Store the exact slider counts here
let snapshot = {
    attacker: 0,
    defender: 0
};

function takeSnapshot() {
    snapshot.attacker = document.getElementById('attacker_battalion_input').value;
    snapshot.defender = document.getElementById('defender_battalion_input').value;
}

function updateCommitReadout()
{
    const commitSlider = document.getElementById('commit_slider');
    const commitVal = document.getElementById('commit_val');
    if (commitSlider.value === commitSlider.max)
    {
        commitVal.textContent = "Max (" + commitSlider.value + ")";
    }
    else
    {
        commitVal.textContent = commitSlider.value;
    }
}

function clampArmyUnits(prefix) {
    const unitInput = document.getElementById(`${prefix}_battalion_input`);
    
    // Force the input to be a clean number (removes leading zeros like "05")
    unitInput.value = Number(unitInput.value);

    // Enforce Max/Min limits
    const maxLimit = 160;
    if (unitInput.value > maxLimit) unitInput.value = maxLimit;
    if (unitInput.value < 0) unitInput.value = 0;
}

function onArmyUnitsUpdated(prefix) {
    
    clampArmyUnits(prefix);
    const total = Number(document.getElementById(`${prefix}_battalion_input`).value);

    // Sync Commit Slider if this is the Attacker
    if (prefix === 'attacker') {
        const commitSlider = document.getElementById('commit_slider');
        
        let keepAtMax = Number(commitSlider.value) >= Number(commitSlider.max);
        
        // Max units an attacker can lose is (Total - 1) because 1 must remain
        const maxCommit = Math.max(3, total - 1); 
        
        // Update max both before and after the value because of order-of-operations stickyness
        commitSlider.max = maxCommit;
        
        // Push value down if total dropped below current commit
        if (keepAtMax) {
            commitSlider.value = maxCommit;
        }
                
        // Update max both before and after the value because of order-of-operations stickyness
        commitSlider.max = maxCommit;
        
        updateCommitReadout();
    }
}

function initializeArmyCalculator(prefix) {
    // Select the single number input
    const unitInput = document.getElementById(`${prefix}_battalion_input`);
    
    if (unitInput) {
        // Attach listener for the single input
        unitInput.addEventListener('input', function() { 
            onArmyUnitsUpdated(prefix); 
            takeSnapshot();
        });
    }

    // Run once to set initial state
    onArmyUnitsUpdated(prefix);
}

// Start the logic for both columns
initializeArmyCalculator('attacker');
initializeArmyCalculator('defender');

// Start the logic for the simulation column
const commitSlider = document.getElementById('commit_slider');
const commitVal = document.getElementById('commit_val');
commitSlider.addEventListener('input', function() {
    updateCommitReadout();
});

function setArmyUnits(prefix, newTotal) {
    document.getElementById(`${prefix}_battalion_input`).value = newTotal;
    onArmyUnitsUpdated(prefix);
}

function roll() { return Math.floor(Math.random() * 6) + 1; }
document.getElementById('fight_button').addEventListener('click', function() {
    const log = document.getElementById('battle_log');
    log.innerHTML = "<b>Battle Started!</b><br>";

    // Get current totals from your existing displays
    let attacker_army = parseInt(document.getElementById('attacker_battalion_input').value) || 0;
    let defender_army = parseInt(document.getElementById('defender_battalion_input').value) || 0;

    if (attacker_army < 2) {
        log.innerHTML += "Attacker needs at least 2 units to attack.";
        return;
    }
    
    // Calculate LOTR bonuses once at start of fight
    const attacker_bonus = (document.getElementById('attacker_bonus_1').checked ? 1 : 0);
    const defender_bonus = (document.getElementById('defender_bonus_1').checked ? 1 : 0) + 
                           (document.getElementById('defender_bonus_2').checked ? 1 : 0);
    
    const commitLimit = Number(document.getElementById('commit_slider').value);
    let attackerLostTotal = 0;
        
    while (attacker_army > 1 && defender_army > 0 && attackerLostTotal < commitLimit) {
        // 1. Determine how many dice to roll based on current army sizes
        let num_a_dice = Math.min(3, attacker_army - 1);
        let num_d_dice = Math.min(2, defender_army);

        // 2. Roll and sort the specific number of dice
        let a_dice = Array.from({length: num_a_dice}, () => roll()).sort((a, b) => b - a);
        let d_dice = Array.from({length: num_d_dice}, () => roll()).sort((a, b) => b - a);

        // 3. Apply LOTR +1 Bonus to the HIGHEST die only
        if (a_dice.length > 0) a_dice[0] += attacker_bonus;
        if (d_dice.length > 0) d_dice[0] += defender_bonus;
        
        let a_loss = 0, d_loss = 0;

        // 4. Compare pairs (only as many pairs as the smaller dice pool)
        let comparisons = Math.min(a_dice.length, d_dice.length);

        for (let i = 0; i < comparisons; i++) {
            if (a_dice[i] > d_dice[i]) {
                defender_army--;
                d_loss++;
            } else {
                attacker_army--;
                a_loss++;
                attackerLostTotal++;
            }
            
            // Check halt condition mid-comparison
            if (attackerLostTotal >= commitLimit || attacker_army <= 1 || defender_army <= 0) break;
        }

        log.innerHTML += `[${a_dice}] (-${a_loss}=${attacker_army}) vs [${d_dice}] (-${d_loss}=${defender_army})<br>`;
    }

    // Check halt condition to exit the while loop
    if (attacker_army > 1 && defender_army > 0) {
        log.innerHTML += `<br><b style="color:orange;">Halted: Commit limit reached.</b><br>`;
    }
    else{
        log.innerHTML += `<br><b>Result: ${defender_army === 0 ? "Attacker Wins!" : "Defender Wins!"}</b>`;
    }

    log.scrollTop = log.scrollHeight;
    
    // Sync the inputs to the new reality
    setArmyUnits('attacker', attacker_army);
    setArmyUnits('defender', defender_army); 
});

document.getElementById('reset_button').addEventListener('click', function() {
    document.getElementById('attacker_battalion_input').value = snapshot.attacker;
    document.getElementById('defender_battalion_input').value = snapshot.defender;

    onArmyUnitsUpdated('attacker');
    onArmyUnitsUpdated('defender');

    document.getElementById('battle_log').innerHTML = "Units restored to pre-battle counts.";
});



</script>

</body>
</html>
